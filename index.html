<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="container">
      <a><img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium cube"></a>
      <div class="overlay">
      </div>
      <img class="view" src="./images/icon-view.svg" alt="" aria-hidden="true">
    </div>  
    <a><h1 class="text1">Equilibrium #3429</h1></a>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="etherium">
      <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true"><span class="text-eth">0.041 ETH</span>
    </div>

    <div class="deadline">  
      <img src="./images/icon-clock.svg" alt="" aria-hidden="true"><span class="text-time">3 days left</span>
    </div>
    
    <div class="byline">
      <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern's avatar">
      <span>Creation of <a><span class="text-by">Jules Wyvern</span></a></span>
    </div>
  </main>
</body>
</html>
